{% extends "base html" %}
{% load crispy_forms_tags %}

{% block title%}Ивазкунии рамз{% endblock %}

{% block content %}
<h1>Ивазкунии рамз</h1>

<p>Лутфан рамзи пешинаи худро ворид созед </p>
<from method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Ивазкунӣ">
</from>

{% endblock content %}
